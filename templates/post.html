{% extends "base.html" %}
{% block content %}
	<form method="post">
		<h2> New Post </h2>
		<label>Subject</label>
		<br>
		<input type="text" name="subject" value="{{subject}}">

		<br>
		<br>
		<label>Blog</label>
		<br>
		<textarea name="content">{{content}}</textarea>
		<br>
		<input type="submit">
		<br>

		<div class="error">{{error}}</div>
	</form>
{% endblock %}
