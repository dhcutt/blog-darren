<!DOCTYPE = html>
<html>
	<head>
		<title>Darren's Blog: Create a new post</title>
		<h1>Darren's Blog</h1>
	</head>

	<body>
		<form method="post">
			<h2> New Post </h2>
			<label>Subject</label>
			<br>
			<input type="text" name="subject" value="{{subject}}">

			<br>
			<br>
			<label>Blog</label>
			<br>
			<textarea name="content">{{content}}</textarea>
			<br>
			<input type="submit">
			<br>

			<div class="error">{{error}}</div>





		</form>
	</body>
	

</html>
