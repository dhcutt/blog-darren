{% extends "base.html" %}
{% block content %}
		<h2> Login </h2>
		<form method="post">
			<h4>
				<label> Username </label>
				<input type="text" name="username" value="{{username}}">
			</h4>
				
			<h4>
				<label> Password </label>
				<input type="password" name="password" value="{{password}}">
				<div class="error" style="color:red">{{loginError}}</div>
			</h4>
			<input type="submit">
		</form>
{% endblock %}
