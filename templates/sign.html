{% extends "base.html" %}
{% block content %}
    <h2> Sign Up <br></h2>
    <form method="post">
        <h4>UserName
            <input type="text" name="username" value={{username}}>
            <div type="text" name="error1" style="color:red">{{error1}}</div>
        </h4>
        <h4>Password
            <input type="password" name="password" value={{password}}>
            <div type="text" name="error2" style="color:red">{{error2}}</div>
        </h4>    
        <h4>Verify Password
            <input type="password" name="verify" value={{verify}}>
            <div type="text" name="error3" style="color:red">{{error3}}</div>
        </h4>
        <h4>E-mail (optional)
            <input type="text" name="email" value={{email}}>
            <div type="text" name="error4" style="color:red">{{error4}}</div>
        </h4>
        <input type="submit">
    </form>
{% endblock %}
